<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Framework7</title>
<link href="css/framework7.bundle.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:FILL@1&display=swap" rel="stylesheet" />



</head>

<body>
	
	<div id="app">
		
		<section class="panel panel-right panel-cover">
			
			<div class="block">
				<div class="card">
					<div class="card-content">
					  <div class="list media-list">
						<ul>
						  <li class="item-content">
							<div class="item-media"><img src="https://cdn.framework7.io/placeholder/fashion-88x88-4.jpg" width="44"/></div>
							<div class="item-inner">
							  <div class="item-title-row">
								<div class="item-title"><b>Braxton Stark</b></div>
							  </div>
							  <div class="item-subtitle">braxton.starkgmail.com</div>
							</div>
						  </li>
						</ul>
					  </div>
					</div>
				</div>
			</div>
			  

			<div class="block">
				<div class="card">
				  <div class="card-content">
					<div class="list">
					  <ul>
						<li>
						  <a href="/home/" class="item-link item-content">
							<div class="item-media">
							  <span class="material-symbols-rounded">home</span>
							</div>
							<div class="item-inner">
							  <div class="item-title">Home</div>
							</div>
						  </a>
						</li>
						<li>
						  <a href="#" class="item-link item-content">
							<div class="item-media">
							  <span class="material-symbols-rounded">list</span>
							</div>
							<div class="item-inner">
							  <div class="item-title">Categories</div>
							</div>
						  </a>
						</li>
						<li>
						  <a href="#" class="item-link item-content">
							<div class="item-media">
							  <span class="material-symbols-rounded">favorite</span>
							</div>
							<div class="item-inner">
							  <div class="item-title">Favorites</div>
							</div>
						  </a>
						</li>
						<li>
						  <a href="#" class="item-link item-content">
							<div class="item-media">
							  <span class="material-symbols-rounded">shopping_bag</span>
							</div>
							<div class="item-inner">
							  <div class="item-title">My orders</div>
							</div>
						  </a>
						</li>
					  </ul>
					</div>
				  </div>
				</div>
			  </div>
			  
		</section>
		
		<div class="view view-main view-init">
        
			<section data-name="categories" class="page">

			  <!-- Top Navbar -->
			  <nav class="navbar">
				<div class="navbar-bg"></div>
				<div class="navbar-inner">
					<div class="block left">
						<a href="#" class="link back">
							<i class="icon material-symbols-rounded">arrow_back_ios</i>
						</a>
					</div>
					<div class="title"><b>Food Order</b></div>
					<div class="block right">
						<a href="#" class="link panel-open" data-panel="left">
							<i class="material-symbols-rounded">menu</i>
						</a>
					</div>
				</div>
			  </nav>


			  <section class="page-content">

				<div class="block">
					 <!-- Card 1 -->
					<div class="card cat-card">
					  <div class="card-content card-content-padding">
						<div class="row align-items-center">
						  <div class="col-40">
							<img src="/img/burger-1.png" alt="Hamburger" width="100%">
						  </div>
				  
						  <div class="col-40">
							<div class="text-color-black cat-title">Hamburger</div>
						  </div>
				  
						  <div class="col-20">
							<a href="#" class="button button-small button-fill btn-plus">
							  <i class="icon material-symbols-rounded">add</i>
							</a>
						  </div>
						</div>
					  </div>
					</div>
					
					 <!-- Card 2 -->
					<div class="card cat-card">
						<div class="card-content card-content-padding">
						  <div class="row align-items-center">
							<div class="col-40">
							  <img src="/img/pizza.png" alt="pizzas" width="100%">
							</div>
					
							<div class="col-40">
							  <div class="text-color-black cat-title">Pizzas</div>
							</div>
					
							<div class="col-20">
							  <a href="#" class="button button-small button-fill btn-plus">
								<i class="icon material-symbols-rounded">add</i>
							  </a>
							</div>
						  </div>
						</div>
					  </div>


					   <!-- Card 3 -->
					  <div class="card cat-card">
						<div class="card-content card-content-padding">
						  <div class="row align-items-center">
							<div class="col-40">
							  <img src="/img/donuts.png" alt="Donuts" width="100%">
							</div>
					
							<div class="col-40">
							  <div class="text-color-black cat-title">Donuts</div>
							</div>
					
							<div class="col-20">
							  <a href="#" class="button button-small button-fill btn-plus">
								<i class="icon material-symbols-rounded">add</i>
							  </a>
							</div>
						  </div>
						</div>
					  </div>

					   <!-- Card 4 -->
					   <div class="card cat-card">
						<div class="card-content card-content-padding">
						  <div class="row align-items-center">
							<div class="col-40">
							  <img src="/img/pie.png" alt="Donuts" width="100%">
							</div>
					
							<div class="col-40 text-align-center">
							  <div class="text-color-black cat-title">Dessert</div>
							</div>
					
							<div class="col-20">
							  <a href="#" class="button button-small button-fill btn-plus">
								<i class="icon material-symbols-rounded">add</i>
							  </a>
							</div>
						  </div>
						</div>
					  </div>
					  
				  </div>
								
				    
				    
				  
			  </section> <!--/page-content -->

			</section> <!--/page -->
			
			
			<div class="toolbar toolbar-bottom ">
				<div class="toolbar-inner">
					<a href="/home/" class="link"><i class="material-symbols-rounded">home</i></a>
					<a href="/categories/" class="link"><i class="material-symbols-rounded">sell</i></a>
					<a href="/home/" class="link"><i class="material-symbols-rounded">shopping_basket</i></a>
					<a href="/home/" class="link"><i class="material-symbols-rounded">notifications</i></a>
					<a href="/home/" class="link"><i class="material-symbols-rounded">account_circle</i></a>
				  
				  
				</div>
			</div>
			
		</div><!--/view -->
		
		
		
		
	</div><!--/app -->
	
	
	<script src="js/framework7.bundle.min.js"></script>
	<script src="js/app.js"></script>
	
	
	
</body>
</html>
